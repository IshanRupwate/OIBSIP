<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="fahrenheit">
            <input type="number" id="inputFahren" placeholder="째F">
            <div class="btn-group">
                <button id="celsiusBtn" onclick="convertToCelsius()">Convert to 째C</button>
            </div>
        </div>

        <div class="celcius">
            <input type="number" id="inputCelci" placeholder="째C">

            <div class="btn-group">
                <button id="fahrenheitBtn" onclick="convertToFahrenheit()">Convert to 째F</button>
            </div>
        </div>

        <h2 align="center">Result</h2>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
